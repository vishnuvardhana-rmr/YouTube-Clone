<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body style="margin: 0px;">
        <div style="display: flex;
            flex-direction: row;
            justify-content: space-between;
            " >
            <div style="
                background-color: lightpink;
                width: 100px;">
                100px
            </div>
            <div style="
                background-color: lightblue;
                flex: 1;
                max-width: 400px;
                min-width: 200px;
                margin-left: 50px ;
                margin-right: 50px;">
                100px
            </div>
            <div style="
                background-color: lightpink;
                width: 300px;
                ">
                300px
            </div>
        </div>
    </body>
</html>
